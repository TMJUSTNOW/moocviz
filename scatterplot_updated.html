<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>MOOCdb Student-Course Scatterplots</title>
	
	
    <script src="http://d3js.org/d3.v3.min.js"></script>
	<!--script src="d3.v3.min.js"></script>
	
	<script src="jquery-ui-1.10.3.min.js"></script>
	<script src="jquery-1.10.2.min.js"></script-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
   
	<!--link rel="stylesheet" type="text/css" href="visualization-site/templates/visuals/tooltip.css">
	
	<link rel="stylesheet" type="text/css" href="visualization-site/static/css/bootstrap-3.0.0.min.css"-->
	<link rel="stylesheet" type="text/css" href="bootstrap-3.0.0/dist/css/bootstrap.min.css">
    
	
</head>
<style>
    body {
        font-family: helveticaneue, sans-serif;
        font-size: 11px;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .dot {
        stroke: #000;
    }

    .popover {
        width: auto;
    }
	
	table { 
		table-layout: fixed; 
	}
	
	table th, table td { 
		overflow: hidden; 
	}
	
	.bold-td{
		width: 70%;
		font-weight: bold;
	}
	
	
</style>
<body>

<h1 style="padding-left:10px;">MOOCdb Homework Scatterplots</h1>
<div class="row">
    
    <div class="col-md-7" style="margin-right:150px">
        <p id="chart"></p>
    </div>

    <div class="col-md-3">
        <!-- Div displaying individual problem info upon mousing over a point. -->
        <div id="problem_info" style="border: solid 2px; border-radius: 6px; padding: 4px; margin: 10px">	
            <h3 id="userid_DI">User ID</h3>
			<p id="course_id">[course id]</p>
            <table class="table table-bordered" id="problem_data">
                <tr>
                    <td class="bold-td">Grade</td>
                    <td id="grade"></td>
                </tr>
                <tr>
                    <td class="bold-td">Start time</td>
                    <td id="start_time_DI"></td>
                </tr>
                <tr>
                    <td class="bold-td">Last event</td>
                    <td id="last_event_DI"></td>
                </tr>
                <tr>
                    <td class="bold-td">Number of events</td>
                    <td id="nevents"></td>
                </tr>
                <tr>
                    <td class="bold-td">Number of video plays</td>
                    <td id="nplay_video"></td>
                </tr>
                <tr>
                    <td class="bold-td">Number of chapters</td>
                    <td id="nchapters"></td>
                </tr>
                <tr>
                    <td class="bold-td">Number of forum posts</td>
                    <td id="nforum_posts"></td>
                </tr>

            </table>
            <hr>
		</div>
		<div style="padding: 4px; margin: 10px">
            <!-- Selectors to filter data -->
            <div class="row">
                <div class="col-md-11">
                    <div class="row">
                        <div class="col-md-11">
                            <b>Data View</b>
                        </div>
                        <div class="col-md-1">
                            <!-- <b>Week</b> (Enter 0 for all) -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-11">
                            <select class="form-control" id="chosen_view" name="data_view" onchange="render()">
                                <option>Grade</option>
                                <option>Number of events</option>
                                <option>Number of video plays</option>
                                <option>Number of chapters</option>
                                <option>Number of forum posts</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <input id="chosen_week" type="number" class="form-control" placeholder="1">
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                    <button id="redraw_button" type="button" class="btn btn-primary btn-block btn-lg"
                            style="padding-left:20px;" onClick="history.go(0)" value="Refresh">Visualize</button>
                </div>

            </div>

        </div>

    </div>
</div>






<!-- The script which makes the actual chart. -->
<script>
    function render() {
    	$("#chosen_week").hide();
    	$("#redraw_button").hide();
    	
        var margin = {top: 20, right: 40, bottom: 30, left: 40},
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

        var x = d3.scale.linear()
                .range([0, width]);

        var y = d3.scale.linear()
                //.range([0, height]);
    			 .range([height, 0]);
        var color = d3.scale.category10();

        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

        var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

        d3.select("#chart").html("")

        var svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

        d3.csv("test_HMX.csv", function(error, data) {
            data.forEach(function(d) {
                d.course_id = String(d.course_id);
                d.userid_DI = String(d.userid_DI);
                d.registered = +d.registered;
                d.viewed = +d.viewed;
                d.explored = +d.explored;
                d.certified = +d.certified;
                d.final_cc_cname_DI = String(+d.final_cc_cname_DI);
                d.LoE_DI = +d.LoE_DI;
                d.YoB = +d.YoB;
                d.gender = +d.gender;
                d.grade = +d.grade;
                d.start_time_DI = String(d.start_time_DI);
                d.last_event_DI = String(d.last_event_DI);
                d.nevents = +d.nevents;
                d.ndays_act = +d.ndays_act; // This is the x-axis
                d.nplay_video = +d.nplay_video;
                d.nchapters = +d.nchapters;
                d.nforum_posts = +d.nforum_posts;
                d.roles = +d.roles;
                d.incomplete_flag = +d.incomplete_flag;
            });


            var human_readable_views = {
                "Grade": "grade",
                "Start time": "start_time_DI",
                "Last event": "last_event_DI",
                "Number of events": "nevents",
                "Number of video plays": "nplay_video",
                "Number of chapters": "nchapters",
                "Number of forum posts": "nforum_posts"
            };

            x.domain(d3.extent(data, function(d) { return d.ndays_act; })).nice();
            y.domain(d3.extent(data, function(d) { return d[human_readable_views[d3.select("#chosen_view")[0][0].value]] })).nice();

            svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .append("text")
                    .attr("class", "label")
                    .attr("x", width)
                    .attr("y", -6)
                    .style("text-anchor", "end")
                    //.text("Problem ID");
    				.text("Number of days active");

            svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("class", "label")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text(d3.select("#chosen_view")[0][0].value);

            var changeProblemData = function(d) {

                var item = d3.select(this).data()[0];

                d3.select("#course_id").text(function(d) {return item.course_id;});
                d3.select("#userid_DI").text(function(d) {return item.userid_DI;});
                d3.select("#registered").text(function(d) {return item.registered;});
                d3.select("#viewed").text(function(d) {return item.viewed;});
                d3.select("#explored").text(function(d) {return item.explored;});
                d3.select("#certified").text(function(d) {return item.certified;});
                d3.select("#final_cc_cname_DI").text(function(d) {return item.final_cc_cname_DI;});
                d3.select("#LoE_DI").text(function(d) {return item.LoE_DI;});
                d3.select("#YoB").text(function(d) {return item.YoB;});
                d3.select("#gender").text(function(d) {return item.gender;});
                d3.select("#grade").text(function(d) {return item.grade;});
                d3.select("#start_time_DI").text(function(d) {return item.start_time_DI;});
                d3.select("#last_event_DI").text(function(d) {return item.last_event_DI;});
                d3.select("#nevents").text(function(d) {return item.nevents;});
                d3.select("#ndays_act").text(function(d) {return item.ndays_act;});
                d3.select("#nplay_video").text(function(d) {return item.nplay_video;});
                d3.select("#nchapters").text(function(d) {return item.nchapters;});
                d3.select("#nforum_posts").text(function(d) {return item.nforum_posts;});
                d3.select("#roles").text(function(d) {return item.roles;});
                d3.select("#incomplete_flag").text(function(d) {return item.incomplete_flag;});

            }

            var point = svg.selectAll(".dot")
                    .data(data)
                    .enter().append("circle")
                    .filter(function(d) {
                        if (+d3.select("#chosen_week").html(this.value)[0][0].value == 0) {
                            return true;
                        } else {
                        return d.ndays_act == +d3.select("#chosen_week").html(this.value)[0][0].value;}})
                    .attr("class", "dot")
                    .attr("r", 2.5)
                    .attr("cx", function(d) {

                        //return x(d.problem_id); })
    					return x(d.ndays_act); })
                    .attr("cy", function(d) {
                        //console.log("Problem ID");
                        //console.log(d.problem_id);
    					console.log("Problem Week");
                        console.log(d.ndays_act);                       // problem_week     ndays_act
    					
                        console.log("Data view info:");
                        console.log(d[human_readable_views[d3.select("#chosen_view")[0][0].value]]);
                        console.log("Data view info per point seen through y-axis:");
                        console.log(y(d[human_readable_views[d3.select("#chosen_view")[0][0].value]]));
                        return y(d[human_readable_views[d3.select("#chosen_view")[0][0].value]]);})
                    .style("fill", function(d) { return color(d.ndays_act); })
                    .on("mouseover", changeProblemData);
        });
    }
    render();
</script>
</body>
</html>
